<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Banderas</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <!--Bandera de Francia-->
    <div class="banderas">
        <div class="francia"></div>
        <div class="francia" id="rojo_francia"></div>
    </div>

    <!--Bandera Japón-->
    <div class="banderas">
        <div class="circulo_japon"></div>
    </div>

    <!--Bandera Colombia-->
    <div class="banderas" id="amarillo_colombia">
        <div class="colores_colombia"></div>
    </div>

    <!--Bandera España-->
    <div class="banderas" id="españa">
        <div class="amarillo_españa">
            <img class="escudo_españa" src="assets/img/Escudo_de_España_(mazonado).svg" alt="Escudo de España">
        </div>
    </div>

    <!--Bandera Islandia-->
    <div class="banderas" id="rojo_islandia">
        <div class="islandia" id="cuadrado_arriba"></div>
        <div class="islandia" id="cuadrado_abajo"></div>
        <div class="islandia" id="cuadrado_derecha_arriba"></div>
        <div class="islandia" id="cuadrado_derecha_abajo"></div>
    </div>

    <!--Bandera Chile-->
    <div class="banderas" id="rojo_chile">
        <div class="chile" id="blanco"></div>
        <div class="chile" id="azul"> <img class="estrella" src="assets/img/estrella.png"
                alt="Estrella Blanca de Chile"></div>
    </div>

    <!--Bandera Costa Rica-->
    <div class="banderas" id="azul_costa">
        <div class="colores_costa"></div>
    </div>

</body>

</html>
